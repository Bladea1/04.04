<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Достопримечательности России</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Шапка с эмблемой */
        .header {
            background: linear-gradient(90deg, #0033a0, #fff 50%, #d52b1e);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: url('/img/emblem.png');
        }

        /* Навигационное меню */
        .nav-menu {
            background: #2c3e50;
            padding: 1rem;
        }

        .nav-menu ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #d52b1e;
        }

        /* Основное рабочее поле */
        .main-content {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Галерея достопримечательностей */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        /* Форма обратной связи */
        .feedback-form {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 0.3rem;
        }

        button {
            background: #0033a0;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .nav-menu ul {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo" ><img src="img/emblem.png"></div>
        <h1>Достопримечательности России</h1>
    </header>

    <nav class="nav-menu">
        <ul>
            <li><a href="#main">Главная</a></li>
            <li><a href="#map">Карта</a></li>
            <li><a href="#gallery">Галерея</a></li>
            <li><a href="#contacts">Контакты</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <section class="gallery">
            <img src="img/flickch--RcpAE3o_e4-unsplash.jpg" alt="Московский Кремль">
            <img src="img/fedor-shlyapnikov-S3iIfn5iXsc-unsplash.jpg" alt="Озеро Байкал">
            <img src="img/alexey-elfimov-QsjSARs61xk-unsplash.jpg" alt="Петергоф">
            <img src="img/jeferson-argueta-SiSGD1s333E-unsplash.jpg" alt="Вулканы Камчатки">
        </section>

        <form class="feedback-form">
            <h3>Задать вопрос</h3>
            <div class="form-group">
                <input type="text" placeholder="Ваше имя" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Ваш email" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Ваш вопрос" rows="5" required></textarea>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
